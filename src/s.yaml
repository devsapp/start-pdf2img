edition: 3.0.0
name: pdf2img-app
access: '{{ access }}'
vars:
  region: '{{ region }}'

resources:
  pdf2img:
    component: fc3
    props:
      region: ${vars.region}
      description: 'PDF转IMG工具'
      handler: index.handler
      functionName: '{{ functionName }}'
      role: '{{ roleArn }}'
      code: ./code
      memorySize: 3072
      runtime: python3.10
      timeout: 600
      layers:
        - acs:fc:${vars.region}:official:layers/Poppler22x-Pdf2image/versions/2
      environmentVariables:
        FONTCONFIG_FILE: /opt/etc/fonts.conf

