edition: 1.0.0
name: pdf2img-app
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"
  service:
    name: "{{ serviceName }}"
    role: "{{ roleArn }}"
    description: 'PDF转IMG工具'

services:
  pdf2img: # 业务名称/模块名称
    component:  fc
    actions:
     pre-deploy:
        - plugin: layer-fc
          args:
            name: poppler20
            codeUri: http://devsapp.functioncompute.com/devsapp/poppler20.0.9-pdf2image.zip
            #forceUpdate: true
            runtime:
              - python3.9
    props: # 组件的属性值
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "{{ functionName }}"
        description: 
        codeUri: ./code
        handler: index.handler
        memorySize: 1024
        runtime: python3.9
        timeout: 600
        environmentVariables:
          FONTCONFIG_PATH: /opt/etc/fonts.conf